<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roll Probability Distribution</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dice Probability Distribution</h1>

  <div class="form">
    <label for="diceSpec1">First roll:</label>
    <input type="text" id="diceSpec1" value="2d6+3" placeholder="e.g. 3d6+2 or 2d6+1d8-1">
  </div>

  <div class="form">
    <label for="diceSpec2">Second roll:</label>
    <input type="text" id="diceSpec2" value="2d4+1" placeholder="e.g. 1d8+2">
  </div>

  <button id="generate">Generate Distribution</button>

  <canvas id="chart"></canvas>

  <!-- Entry point -->
  <script type="module" src="ui.js"></script>
</body>
</html>
